<image-cropper
  #el
  [imageURL]="'https://i.picsum.photos/id/443/200/200.jpg?hmac=ceI_qNYuyS_i8MicdRztsYDJLek0_-IDsEwLhAfaIEo'"
  [maintainAspectRatio]="true"
  [imageChangedEvent]="imageChangedEvent"
  [canvasRotation]="canvasRotation"
  (cropperReady)="cropperReady($event)"></image-cropper>


  <button (click)="rotateLeft()">left</button>
  <button (click)="rotateRight()">right</button>
